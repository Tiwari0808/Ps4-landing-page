<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive landing page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="script.js"> -->
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="./Playstation_Img/logo.png" alt="" class="logo">
            <nav>
                <ul id="menulist">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="./Playstation_Img/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
        </div>
        <section class="main">
            <main class="one">
                <h2>PS4 V2 <br>Dualshock 4</h2>
                <h3>Wireless Controller for Playstation 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button>Buy now<img src="./Playstation_Img/arrow.png" alt=""></button>
            </main>
            <main class="two">
                <img src="./Playstation_Img/controller.png" alt="" class="controller">
                <div class="color-bg">
                </div>
                <div class="add-btn"><img src="./Playstation_Img/add.png" alt="">
                    <p>Add to cart</p>
                </div>             
            </main>
        </section>
        <div class="social-links">
            <img src="./Playstation_Img/fb.png" alt="">
            <img src="./Playstation_Img/ig.png" alt="">
            <img src="./Playstation_Img/tw.png" alt="">

          </div>
    </div>
<script>
    var menulist=document.getElementById("menulist");

menulist.style.maxHeight="0px";

function togglemenu(){
   if(menulist.style.maxHeight == "0px")
   {
    menulist.style.maxHeight="150px";
   }
   else
   {
    menulist.style.maxHeight="0px";
   }
}
</script>
</body>

</html>
